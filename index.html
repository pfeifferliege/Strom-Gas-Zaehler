<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strom- & Gasrechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2, h3 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select {
      width: 80%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .result {
      font-weight: bold;
      margin-top: 10px;
    }
    .positive { color: green; }
    .negative { color: red; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    hr { margin: 20px 0; border: 1px solid #ddd; }
    .summary-box {
      border: 2px solid black;
      padding: 15px;
      font-weight: bold;
      background-color: #fffbe6;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .double-line {
      border-top: 3px double black;
      margin: 20px 0;
    }
  </style>
</head>
<body onload="ladeGespeicherteDaten(); updateTarife();">
  <button onclick="ladeICSDatei()">Ableseerinnerung fÃ¼r Kalender</button>
  <hr>

  <h3>ðŸ’¼ Aktuelle Bilanz</h3>
  <p class="result">Guthaben/Nachzahlung: <span id="guthabenKurz" class="positive">0,00 â‚¬</span></p>
  <hr>

  <label>ðŸ”Œ Stromtarif auswÃ¤hlen:</label>
  <select id="stromTarif" onchange="updateTarife()">
    <option value="Klima Classic">Klima Classic</option>
    <option value="Klima Service flex">Klima Service flex</option>
    <option value="Klima Nacht flex (8+0)">Klima Nacht flex (8+0)</option>
    <option value="Klima Nacht flex (8+2)">Klima Nacht flex (8+2)</option>
    <option value="Klima Nacht flex (8+4)">Klima Nacht flex (8+4)</option>
    <option value="Klima regio-A-flex">Klima regio-A-flex</option>
    <option value="Klima regio-M-flex">Klima regio-M-flex</option>
  </select>

  <label>ðŸ”¥ Gastarif auswÃ¤hlen:</label>
  <select id="gasTarif" onchange="updateTarife()">
    <option value="Classic Gas (allgem. Erdgaspreise)">Classic Gas (allgem. Erdgaspreise)</option>
    <option value="Sonderangebot Service Gas flex">Sonderangebot Service Gas flex</option>
  </select>

  <label>ðŸ’¶ Monatlicher Abschlag (â‚¬)</label>
  <input type="number" id="monatlicherAbschlagInput" value="" onchange="updateAbschlag()" />

  <h3>ðŸ”Œ Strom</h3>
  <label>VormonatszÃ¤hlerstand (kWh)</label>
  <input type="number" id="stromVormonat" />
  <label>Aktueller ZÃ¤hlerstand (kWh)</label>
  <input type="number" id="stromAktuell" />

  <h3>ðŸ”¥ Gas</h3>
  <label>VormonatszÃ¤hlerstand (mÂ³)</label>
  <input type="number" id="gasVormonat" />
  <label>Aktueller ZÃ¤hlerstand (mÂ³)</label>
  <input type="number" id="gasAktuell" />

  <button onclick="berechnen()">Berechnen</button>
  <hr />

  <h3>ðŸ“… Monatliche Ergebnisse <span id="currentYear"></span></h3>
  <div id="monatsErgebnisse"></div>

  <div class="double-line"></div>

  <div class="summary-box">
    <h3>ðŸ§¾ Gesamtsumme <span id="currentYearSummary"></span></h3>
    <p class="result">Stromkosten Gesamt: <span id="gesamtStrom">0,00 â‚¬</span></p>
    <p class="result">Gaskosten Gesamt: <span id="gesamtGas">0,00 â‚¬</span></p>
    <p class="result">Gesamtkosten: <span id="gesamtSumme">0,00 â‚¬</span></p>
    <p class="result">Gezahlte AbschlÃ¤ge: <span id="gezahltAbschlag" style="color: blue;">0,00 â‚¬</span></p>
    <p class="result">Guthaben/Nachzahlung: <span id="guthaben" class="positive">0,00 â‚¬</span></p>
  </div>

  <button onclick="rechnerLeeren()">Rechner leeren</button>

<script>
  let monatlicherAbschlag = 0;
  let gesamtStromKosten = 0;
  let gesamtGasKosten = 0;
  let gezahlteAbschlaege = 0;
  let aktuellesJahr = new Date().getFullYear();

  const stromPreise = {
    "Klima Classic": { preisProKWh: 0.3928, grundgebuehr: 14.99 },
    "Klima Service flex": { preisProKWh: 0.3714, grundgebuehr: 13.33 },
    "Klima Nacht flex (8+0)": { preisProKWh: 0.3131, grundgebuehr: 10.25 },
    "Klima Nacht flex (8+2)": { preisProKWh: 0.3159, grundgebuehr: 10.25 },
    "Klima Nacht flex (8+4)": { preisProKWh: 0.3211, grundgebuehr: 10.25 },
    "Klima regio-A-flex": { preisProKWh: 0.3516, grundgebuehr: 12.79 },
    "Klima regio-M-flex": { preisProKWh: 0.3334, grundgebuehr: 12.65 }
  };

  const gasPreise = {
    "Classic Gas (allgem. Erdgaspreise)": [
      { bis: 2700, preis: 0.1896, grundgebuehr: 3.75 },
      { bis: 13000, preis: 0.1612, grundgebuehr: 13.75 },
      { bis: 65400, preis: 0.1490, grundgebuehr: 31.25 },
      { bis: Infinity, preis: 0.1547, grundgebuehr: 0 }
    ],
    "Sonderangebot Service Gas flex": [
      { bis: 2700, preis: 0.1711, grundgebuehr: 3.00 },
      { bis: 13000, preis: 0.1434, grundgebuehr: 12.25 },
      { bis: 65400, preis: 0.1309, grundgebuehr: 29.00 },
      { bis: Infinity, preis: 0.1361, grundgebuehr: 0 }
    ]
  };

  function updateAbschlag() {
    monatlicherAbschlag = parseFloat(document.getElementById("monatlicherAbschlagInput").value) || 0;
    localStorage.setItem("monatlicherAbschlag", monatlicherAbschlag);
  }

  function updateTarife() {
    const stromTarif = document.getElementById("stromTarif").value;
    const gasTarif = document.getElementById("gasTarif").value;
    localStorage.setItem("stromTarif", stromTarif);
    localStorage.setItem("gasTarif", gasTarif);
  }

  function berechnen() {
    let stromVormonat = parseFloat(document.getElementById("stromVormonat").value) || 0;
    let stromAktuell = parseFloat(document.getElementById("stromAktuell").value) || 0;
    let gasVormonat = parseFloat(document.getElementById("gasVormonat").value) || 0;
    let gasAktuell = parseFloat(document.getElementById("gasAktuell").value) || 0;

    // Stromkosten berechnen
    let stromKosten = 0;
    let stromVerbrauch = 0;
    if (stromAktuell > 0 && stromVormonat > 0) {
      stromVerbrauch = Math.max(0, stromAktuell - stromVormonat);
      let stromTarif = stromPreise[document.getElementById("stromTarif").value];
      stromKosten = (stromVerbrauch * stromTarif.preisProKWh) + stromTarif.grundgebuehr;
    }

    // Gaskosten berechnen
    let gasKosten = 0;
    let gasVerbrauchM3 = 0;
    let gasVerbrauchKWh = 0;
    if (gasAktuell > 0 && gasVormonat > 0) {
      gasVerbrauchM3 = Math.max(0, gasAktuell - gasVormonat);
      gasVerbrauchKWh = gasVerbrauchM3 * 10.5;
      gasKosten = berechneGasKosten(gasVerbrauchKWh, document.getElementById("gasTarif").value);
    }

    let gesamtkosten = stromKosten + gasKosten;
    let bilanz = monatlicherAbschlag - gesamtkosten;

    gesamtStromKosten += stromKosten;
    gesamtGasKosten += gasKosten;
    gezahlteAbschlaege += monatlicherAbschlag;

    let timestamp = `${new Date().toLocaleString('de-DE', { month: 'long' })} ${aktuellesJahr}`;

    // Monatsergebnis erzeugen
    let monatErgebnisHtml = `
      <div style="border-bottom:1px solid black; margin-bottom:8px; padding-bottom:8px;">
        <strong>${timestamp}</strong><br/>
        Stromverbrauch: ${stromVerbrauch.toFixed(2)} kWh<br/>
        Stromkosten: ${stromKosten.toFixed(2)} â‚¬<br/>
        Gasverbrauch: ${gasVerbrauchM3.toFixed(2)} mÂ³ (${gasVerbrauchKWh.toFixed(2)} kWh)<br/>
        Gaskosten: ${gasKosten.toFixed(2)} â‚¬<br/>
        Gesamtkosten: ${gesamtkosten.toFixed(2)} â‚¬<br/>
        Abschlag: ${monatlicherAbschlag.toFixed(2)} â‚¬<br/>
        <span class="${bilanz >= 0 ? 'positive' : 'negative'}">Bilanz: ${bilanz.toFixed(2)} â‚¬</span>
      </div>`;

    // Monatsergebnisse anhÃ¤ngen
    let monatsErgebnisseContainer = document.getElementById("monatsErgebnisse");
    monatsErgebnisseContainer.insertAdjacentHTML('afterbegin', monatErgebnisHtml);

    // Gesamtergebnisse aktualisieren
    document.getElementById("gesamtStrom").textContent = gesamtStromKosten.toFixed(2) + " â‚¬";
    document.getElementById("gesamtGas").textContent = gesamtGasKosten.toFixed(2) + " â‚¬";
    document.getElementById("gesamtSumme").textContent = (gesamtStromKosten + gesamtGasKosten).toFixed(2) + " â‚¬";
    document.getElementById("gezahltAbschlag").textContent = gezahlteAbschlaege.toFixed(2) + " â‚¬";

    let gesamtBilanz = gezahlteAbschlaege - (gesamtStromKosten + gesamtGasKosten);
    let guthabenEl = document.getElementById("guthaben");
    let guthabenKurzEl = document.getElementById("guthabenKurz");
    guthabenEl.textContent = gesamtBilanz.toFixed(2) + " â‚¬";
    guthabenKurzEl.textContent = gesamtBilanz.toFixed(2) + " â‚¬";

    if (gesamtBilanz >= 0) {
      guthabenEl.classList.add("positive");
      guthabenEl.classList.remove("negative");
      guthabenKurzEl.classList.add("positive");
      guthabenKurzEl.classList.remove("negative");
    } else {
      guthabenEl.classList.add("negative");
      guthabenEl.classList.remove("positive");
      guthabenKurzEl.classList.add("negative");
      guthabenKurzEl.classList.remove("positive");
    }

    // Daten speichern
    speichereDaten();
  }

  function berechneGasKosten(verbrauchKWh, tarifName) {
    let staffel = gasPreise[tarifName];
    let kosten = 0;
    let rest = verbrauchKWh;

    for (let i = 0; i < staffel.length; i++) {
      let limit = staffel[i].bis;
      let preis = staffel[i].preis;
      let grundgebuehr = staffel[i].grundgebuehr;

      let verbrauchInStaffel = 0;

      if (rest > 0) {
        if (verbrauchKWh <= limit) {
          verbrauchInStaffel = rest;
        } else {
          let vorherLimit = i === 0 ? 0 : staffel[i-1].bis;
          verbrauchInStaffel = Math.min(rest, limit - vorherLimit);
        }

        kosten += verbrauchInStaffel * preis;
        rest -= verbrauchInStaffel;

        if (i === staffel.length - 1) {
          kosten += grundgebuehr; // GrundgebÃ¼hr nur einmal addieren
        }
      }
    }
    return kosten;
  }

  function speichereDaten() {
    localStorage.setItem("gesamtStromKosten", gesamtStromKosten);
    localStorage.setItem("gesamtGasKosten", gesamtGasKosten);
    localStorage.setItem("gezahltAbschlaege", gezahlteAbschlaege);
  }

  function ladeGespeicherteDaten() {
    monatlicherAbschlag = parseFloat(localStorage.getItem("monatlicherAbschlag")) || 0;
    document.getElementById("monatlicherAbschlagInput").value = monatlicherAbschlag;

    let stromTarif = localStorage.getItem("stromTarif");
    if (stromTarif) document.getElementById("stromTarif").value = stromTarif;

    let gasTarif = localStorage.getItem("gasTarif");
    if (gasTarif) document.getElementById("gasTarif").value = gasTarif;

    gesamtStromKosten = parseFloat(localStorage.getItem("gesamtStromKosten")) || 0;
    gesamtGasKosten = parseFloat(localStorage.getItem("gesamtGasKosten")) || 0;
    gezahlteAbschlaege = parseFloat(localStorage.getItem("gezahltAbschlaege")) || 0;

    document.getElementById("gesamtStrom").textContent = gesamtStromKosten.toFixed(2) + " â‚¬";
    document.getElementById("gesamtGas").textContent = gesamtGasKosten.toFixed(2) + " â‚¬";
    document.getElementById("gesamtSumme").textContent = (gesamtStromKosten + gesamtGasKosten).toFixed(2) + " â‚¬";
    document.getElementById("gezahltAbschlag").textContent = gezahlteAbschlaege.toFixed(2) + " â‚¬";

    let gesamtBilanz = gezahlteAbschlaege - (gesamtStromKosten + gesamtGasKosten);
    let guthabenEl = document.getElementById("guthaben");
    let guthabenKurzEl = document.getElementById("guthabenKurz");
    guthabenEl.textContent = gesamtBilanz.toFixed(2) + " â‚¬";
    guthabenKurzEl.textContent = gesamtBilanz.toFixed(2) + " â‚¬";

    if (gesamtBilanz >= 0) {
      guthabenEl.classList.add("positive");
      guthabenEl.classList.remove("negative");
      guthabenKurzEl.classList.add("positive");
      guthabenKurzEl.classList.remove("negative");
    } else {
      guthabenEl.classList.add("negative");
      guthabenEl.classList.remove("positive");
      guthabenKurzEl.classList.add("negative");
      guthabenKurzEl.classList.remove("positive");
    }

    // Jahr anzeigen
    document.getElementById("currentYear").textContent = aktuellesJahr;
    document.getElementById("currentYearSummary").textContent = aktuellesJahr;
  }

  function rechnerLeeren() {
    localStorage.clear();
    location.reload();
  }

  // Kalender-ICS-Funktion (Dummy/Platzhalter)
  function ladeICSDatei() {
    alert("ICS-Datei wird geladen...");
  }
</script>
</body>
</html>
