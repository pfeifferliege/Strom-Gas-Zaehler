<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strom- & Gasrechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 450px;
      margin: auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2, h3 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select {
      width: 80%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .result {
      font-weight: bold;
      margin-top: 10px;
    }
    .positive { color: green; }
    .negative { color: red; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    hr { margin: 20px 0; border: 1px solid #ddd; }
    .summary-box {
      border: 2px solid black;
      padding: 15px;
      font-weight: bold;
      background-color: #fffbe6;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .double-line {
      border-top: 3px double black;
      margin: 20px 0;
    }
  </style>
</head>
<body onload="ladeGespeicherteDaten(); updateTarife();">

  <div class="container">
    <h2>Strom- & Gasrechner</h2>
    <h4>ðŸ’¼ Aktuelle Bilanz</h4>
<p class="result">Guthaben/Nachzahlung: <span id="guthabenKurz" class="positive">0,00 â‚¬</span></p>
    
    </div>

    <label>?? Stromtarif auswï¿½hlen:</label>
    <select id="stromTarif" onchange="updateTarife()">
      <option value="Klima Classic">Klima Classic</option>
      <option value="Klima Service flex">Klima Service flex</option>
      <option value="Klima Nacht flex (8+0)">Klima Nacht flex (8+0)</option>
      <option value="Klima Nacht flex (8+2)">Klima Nacht flex (8+2)</option>
      <option value="Klima Nacht flex (8+4)">Klima Nacht flex (8+4)</option>
      <option value="Klima regio-A-flex">Klima regio-A-flex</option>
      <option value="Klima regio-M-flex">Klima regio-M-flex</option>
    </select>

    <label>?? Gastarif auswï¿½hlen:</label>
    <select id="gasTarif" onchange="updateTarife()">
      <option value="Classic Gas (allgem. Erdgaspreise)">Classic Gas (allgem. Erdgaspreise)</option>
      <option value="Sonderangebot ï¿½Service Gas flexï¿½">Sonderangebot ï¿½Service Gas flexï¿½</option>
    </select>

    <label>Monatlicher Abschlag (ï¿½)</label>
    <input type="number" id="monatlicherAbschlagInput" value="266" onchange="updateAbschlag()" />

    <h3>?? Strom</h3>
    <label>Vormonatszï¿½hlerstand (kWh)</label>
    <input type="number" id="stromVormonat" />
    <label>Aktueller Zï¿½hlerstand (kWh)</label>
    <input type="number" id="stromAktuell" />

    <h3>?? Gas</h3>
    <label>Vormonatszï¿½hlerstand (mï¿½)</label>
    <input type="number" id="gasVormonat" />
    <label>Aktueller Zï¿½hlerstand (mï¿½)</label>
    <input type="number" id="gasAktuell" />

    <button onclick="berechnen()">Berechnen</button>
    <hr />

    <h3>?? Monatliche Ergebnisse <span id="currentYear"></span></h3>
    <div id="monatsErgebnisse"></div>

    <div class="double-line"></div>

    <div class="summary-box">
      <h3>?? Gesamtsumme <span id="currentYearSummary"></span></h3>
      <p class="result">Stromkosten Gesamt: <span id="gesamtStrom">0,00 ï¿½</span></p>
      <p class="result">Gaskosten Gesamt: <span id="gesamtGas">0,00 ï¿½</span></p>
      <p class="result">Gesamtkosten: <span id="gesamtSumme">0,00 ï¿½</span></p>
      <p class="result">Gezahlte Abschlï¿½ge: <span id="gezahltAbschlag">0,00 ï¿½</span></p>
      <p class="result">Guthaben/Nachzahlung: <span id="guthaben" class="positive">0,00 ï¿½</span></p>
    </div>

    <button onclick="rechnerLeeren()">Rechner leeren</button>
  </div>
</body>
  <script>
    let monatlicherAbschlag = 266.00;
    let gesamtStromKosten = 0;
    let gesamtGasKosten = 0;
    let gezahlteAbschlaege = 0;
    let aktuellesJahr = new Date().getFullYear();

    let stromPreise = {
      "Klima Classic": { preisProKWh: 0.3928, grundgebuehr: 14.99 },
      "Klima Service flex": { preisProKWh: 0.3714, grundgebuehr: 13.33 },
      "Klima Nacht flex (8+0)": { preisProKWh: 0.3131, grundgebuehr: 10.25 },
      "Klima Nacht flex (8+2)": { preisProKWh: 0.3159, grundgebuehr: 10.25 },
      "Klima Nacht flex (8+4)": { preisProKWh: 0.3211, grundgebuehr: 10.25 },
      "Klima regio-A-flex": { preisProKWh: 0.3516, grundgebuehr: 12.79 },
      "Klima regio-M-flex": { preisProKWh: 0.3334, grundgebuehr: 12.65 }
    };

    let gasPreise = {
      "Classic Gas (allgem. Erdgaspreise)": [
        { bis: 2700, preis: 0.1896, grundgebuehr: 3.75 },
        { bis: 13000, preis: 0.1612, grundgebuehr: 13.75 },
        { bis: 65400, preis: 0.1490, grundgebuehr: 31.25 },
        { bis: Infinity, preis: 0.1547, grundgebuehr: 0 }
      ],
      "Sonderangebot ï¿½Service Gas flexï¿½": [
        { bis: 2700, preis: 0.1711, grundgebuehr: 3.00 },
        { bis: 13000, preis: 0.1434, grundgebuehr: 12.25 },
        { bis: 65400, preis: 0.1309, grundgebuehr: 29.00 },
        { bis: Infinity, preis: 0.1361, grundgebuehr: 0 }
      ]
    
    }

    function updateAbschlag() {
      monatlicherAbschlag = parseFloat(document.getElementById("monatlicherAbschlagInput").value) || 0;
    }

    function berechnen() {
      let stromVormonat = parseFloat(document.getElementById("stromVormonat").value) || 0;
      let stromAktuell = parseFloat(document.getElementById("stromAktuell").value) || 0;
      let gasVormonat = parseFloat(document.getElementById("gasVormonat").value) || 0;
      let gasAktuell = parseFloat(document.getElementById("gasAktuell").value) || 0;

   
      let stromVerbrauch = Math.max(0, stromAktuell - stromVormonat);
      let stromTarifName = document.getElementById("stromTarif").value;
      let stromTarif = stromPreise[stromTarifName];
      let stromKosten = (stromVerbrauch * stromTarif.preisProKWh) + stromTarif.grundgebuehr;

      let gasVerbrauchM3 = Math.max(0, gasAktuell - gasVormonat);
      let gasVerbrauchKWh = gasVerbrauchM3 * 10.5;
      let gasTarifName = document.getElementById("gasTarif").value;
      let gasKosten = berechneGasKosten(gasVerbrauchKWh, gasTarifName);
      let gesamtkosten = stromKosten + gasKosten;
      let bilanz = monatlicherAbschlag - gesamtkosten;

      gesamtStromKosten += stromKosten;
      gesamtGasKosten += gasKosten;
      gezahlteAbschlaege += monatlicherAbschlag;

      let gesamtkostenClass = gesamtkosten >= monatlicherAbschlag ? 'negative' : 'positive';
      let bilanzClass = bilanz >= 0 ? 'positive' : 'negative';

       let ergebnis = `
        <div class="result">
            <strong>${new Date().toLocaleString('de-DE', { month: 'long' })} ${aktuellesJahr}</strong><br>
            <hr>
            <strong>ðŸ”Œ Strom:</strong><br>
            Verbrauch: ${stromAktuell} - ${stromVormonat} = ${stromVerbrauch} kWh<br>
            Kosten: (${stromVerbrauch} kWh Ã— 0.3928 â‚¬) + 14.99 â‚¬ = ${stromKosten.toFixed(2)} â‚¬<br>
            <hr>
            <strong>ðŸ”¥ Gas:</strong><br>
            Verbrauch: ${gasAktuell} - ${gasVormonat} = ${gasVerbrauchM3} mÂ³<br>
            Umrechnung: ${gasVerbrauchM3} mÂ³ Ã— 10.5 = ${gasVerbrauchKWh.toFixed(2)} kWh<br>
            Kosten: ${gasKosten.toFixed(2)} â‚¬<br>
            <hr>
            Gesamtkosten: <span class="${gesamtkostenClass}">${gesamtkosten.toFixed(2)} â‚¬</span><br>
            <strong style="color: blue;">Gezahlter Abschlag: ${monatlicherAbschlag.toFixed(2)} â‚¬</strong><br>
            Guthaben/Nachzahlung: <span class="${bilanzClass}">${bilanz.toFixed(2)} â‚¬</span>
        </div>
        <hr>
    `;



 document.getElementById("monatsErgebnisse").innerHTML = ergebnis + document.getElementById("monatsErgebnisse").innerHTML;

    document.getElementById("gesamtStrom").textContent = gesamtStromKosten.toFixed(2) + " ï¿½";
    document.getElementById("gesamtGas").textContent = gesamtGasKosten.toFixed(2) + " ï¿½";
    document.getElementById("gesamtSumme").textContent = (gesamtStromKosten + gesamtGasKosten).toFixed(2) + " ï¿½";
    document.getElementById("gezahltAbschlag").textContent = gezahlteAbschlaege.toFixed(2) + " ï¿½";
document.getElementById("gezahltAbschlag").style.color = "blue";

    let gesamterBilanz = gezahlteAbschlaege - (gesamtStromKosten + gesamtGasKosten);
    document.getElementById("guthaben").textContent = gesamterBilanz.toFixed(2) + " ï¿½";
    document.getElementById("guthaben").className = gesamterBilanz >= 0 ? "positive" : "negative";

    document.getElementById("stromVormonat").value = stromAktuell;
    document.getElementById("gasVormonat").value = gasAktuell;

    localStorage.setItem("stromVormonat", stromAktuell);
    localStorage.setItem("gasVormonat", gasAktuell);

    document.getElementById("stromAktuell").value = "";
    document.getElementById("gasAktuell").value = "";
}


    function berechneGasKosten(kWh, tarifName) {
  let staffel = gasPreise[tarifName];
  for (let stufe of staffel) {
    if (kWh <= stufe.bis) {
      return (kWh * stufe.preis) + stufe.grundgebuehr;
    }
  }
  return 0;
}

    function aktualisiereGesamtsumme() {
      let gesamtkosten = gesamtStromKosten + gesamtGasKosten;
      let guthaben = gezahlteAbschlaege - gesamtkosten;

      document.getElementById("gesamtStrom").innerText = gesamtStromKosten.toFixed(2) + " ï¿½";
      document.getElementById("gesamtGas").innerText = gesamtGasKosten.toFixed(2) + " ï¿½";
      document.getElementById("gesamtSumme").innerText = gesamtkosten.toFixed(2) + " ï¿½";
      document.getElementById("gezahltAbschlag").innerText = gezahlteAbschlaege.toFixed(2) + " ï¿½";
      document.getElementById("guthaben").innerText = guthaben.toFixed(2) + " ï¿½";
      if (guthaben < 0) {
        document.getElementById("guthaben").classList.add("negative");
        document.getElementById("guthaben").classList.remove("positive");
      } else {
        document.getElementById("guthaben").classList.add("positive");
        document.getElementById("guthaben").classList.remove("negative");
        document.getElementById("guthabenKurz").innerText = guthaben.toFixed(2) + " â‚¬";
        document.getElementById("guthabenKurz").className = guthaben < 0 ? "negative" : "positive";
      }
    }

    function ladeGespeicherteDaten() {
      // Zï¿½hlerstï¿½nde vom lokalen Speicher laden
      document.getElementById("lastStromVormonat").innerText = localStorage.getItem("stromVormonat") || "ï¿½";
      document.getElementById("lastStromAktuell").innerText = localStorage.getItem("stromAktuell") || "ï¿½";
      document.getElementById("lastGasVormonat").innerText = localStorage.getItem("gasVormonat") || "ï¿½";
      document.getElementById("lastGasAktuell").innerText = localStorage.getItem("gasAktuell") || "ï¿½";
      // Monatliche Ergebnisse anzeigen
      let gespeicherteErgebnisse = JSON.parse(localStorage.getItem("ergebnisse")) || [];
      document.getElementById("monatsErgebnisse").innerHTML = gespeicherteErgebnisse.join('');
    }

    function rechnerLeeren() {
        localStorage.clear();
        location.reload();
    }
      

 function ladeGespeicherteDaten() {
        document.getElementById("stromVormonat").value = localStorage.getItem("stromVormonat") || "";
        document.getElementById("gasVormonat").value = localStorage.getItem("gasVormonat") || "";
    }
  </script>
</body>
</html>
